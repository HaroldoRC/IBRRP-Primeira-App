<content-header name="Cenas de Canhoes de Luz" small="Cadastro"></content-header>

<section class="content">
    <div class="nav-tabs-custom" ng-controller="CannonSceneCtrl as csCtrl">
        <ul class="nav nav-tabs">
            <li ng-if="csCtrl.tabList" ng-class="{active: csCtrl.tabList}">
                <a href data-target="#tabList" data-toggle="tab">
                    <i class="fa fa-bars"></i> Lista
                </a>
            </li>
            <li ng-if="csCtrl.tabCreate">
                <a href data-target="#tabCreate" data-toggle="tab">
                    <i class="fa fa-plus"></i> Incluir
                </a>
            </li>
            <li ng-if="csCtrl.tabUpdate" ng-class="{active: csCtrl.tabUpdate}">
                <a href data-target="#tabUpdate" data-toggle="tab">
                    <i class="fa fa-pencil"></i> Alterar
                </a>
            </li>
            <li ng-if="csCtrl.tabDelete" ng-class="{active: csCtrl.tabDelete}">
                <a href data-target="#tabDelete" data-toggle="tab">
                    <i class="fa fa-trash-o"></i> Excluir
                </a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane" id="tabList" ng-include="'cannonScene/list.html'"
            ng-if="csCtrl.tabList" ng-class="{active: csCtrl.tabList}"></div>
            <div class="tab-pane" id="tabCreate" ng-include="'cannonScene/form.html'"
            ng-if="csCtrl.tabCreate"></div>
            <div class="tab-pane" id="tabUpdate" ng-include="'cannonScene/form.html'"
            ng-if="csCtrl.tabUpdate" ng-class="{active: csCtrl.tabUpdate}"></div>
            <div class="tab-pane" id="tabDelete" ng-include="'cannonScene/form.html'"
            ng-if="csCtrl.tabDelete" ng-class="{active: csCtrl.tabDelete}"></div>
        </div>
    </div>
</section>
