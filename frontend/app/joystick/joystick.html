<content-header name="Moving Head" small="Controle Manual"></content-header>
<section class="content" ng-controller="JoystickCtrl as joyCtrl" >
    <div class="col-lg-12"  >
            <div class="box box-solid bg-blue">
                    <div class="box-header ui-sortable-handle" style="cursor: move;">
                      <i class="fa fa-th"></i>
            
                      <h3 class="box-title">Controles</h3>
            
                      <div class="box-tools pull-right">
                        <button type="button" class="btn bg-default btn-sm" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn bg-default btn-sm" data-widget="remove"><i class="fa fa-times"></i>
                        </button>
                      </div>
                    </div>
                    <div class="box-body border-radius-none">
                        <table class="col-lg-2">
                            <tbody>
                                <tr>
                                    <td><button type="button" class="btn btn-block btn-default btn-lg" id="Q">Q</button></td>
                                    <td><button type="button" class="btn btn-block btn-default btn-lg" id="W">W</button></td>
                                    <td><button type="button" class="btn btn-block btn-default btn-lg" id="E">E</button></td>           
                                </tr>
                                <tr>
                                    <td><button type="button" class="btn btn-block btn-default btn-lg" id="A">A</button></td>
                                    <td><button type="button" class="btn btn-block btn-default btn-lg" id="S">S</button></td>
                                    <td><button type="button" class="btn btn-block btn-default btn-lg" id="D">D</button></td>           
                                </tr>
                            </tbody>
                        </table>
                        <div class="col-lg-3">
                            <table>
                                <tr>
                                    <td>Intensidade</td>
                                    <td> Q(+)</td>
                                    <td> E(-)</td>
                                </tr>
                                <tr>
                                    <td>Horizontal</td>
                                    <td> A(-)</td>
                                    <td> D(+)</td>
                                </tr>
                                <tr>
                                    <td>Vertical</td>
                                    <td> W(+)</td>
                                    <td> S(-)</td>
                                </tr>
                                <tr>
                                    <td>Porta</td>
                                    <td> P</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                         <!--<button type="button" class="btn btn-block btn-default btn-lg" id="D">Porta</button>-->
                    </div>
                    <!-- /.box-footer -->
                  </div>
    </div>
    
</section>
